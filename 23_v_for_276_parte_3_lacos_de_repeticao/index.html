<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in numero">{{ n }}</li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave +' - '+ curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2"> <!-- destruturing assignment -->
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px;" :key="p.id">
                {{ p.publicacao }}
                <hr>
                <input type="text">
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicacoes</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                numero: 5,
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Spring', 'Angular'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel',
                        descricao: 'Domine o Framework PHP mais poderoso do mundo'
                    },
                    1001: { 
                        titulo: 'Banco de Dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    {id: 1, publicacao: 'Publicacao 1'},
                    {id: 2, publicacao: 'Publicacao 2'},
                    {id: 3, publicacao: 'Publicacao 3'},
                ]
            },
            methods: {
                misturarArray(){
                    let misturado = []

                    misturado [0] = this.publicacoes[2]
                    misturado [1] = this.publicacoes[0]
                    misturado [2] = this.publicacoes[1]

                    this.publicacoes = misturado
                }
            }
        })

    </script>
</body>

</html>
